<h2 mat-dialog-title>Tạo PG</h2>
<form class="example-form" [formGroup]="pgManagementForm" (submit)="createPg()">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tên" formControlName="name">
          <mat-error *ngIf="pgManagementForm.controls['name'].hasError('required')">
            Tên không được để trống <strong>bắt buộc</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Địa chỉ" formControlName="address">
          <mat-error *ngIf="pgManagementForm.controls['address'].hasError('required')">
            Địa chỉ không được để trống <strong>bắt buộc</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker" placeholder="Ngày sinh" formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="pgManagementForm.controls['dateOfBirth'].hasError('required')">
            Ngày sinh không được để trống <strong>bắt buộc</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" formControlName="identityCard">
          <input matInput placeholder="CMND" formControlName="identityCard">
          <mat-error *ngIf="pgManagementForm.controls['identityCard'].hasError('required')">
            CMND không được để trống <strong>bắt buộc</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy bỏ</button>
    <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Tạo</button>
  </mat-dialog-actions>
</form>
