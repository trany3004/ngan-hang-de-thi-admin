<div class="card card-custom example example-compact gutter-b">
  <div class="card-header">
    <div class="card-title">
      Danh sách câu hỏi
    </div>
    <div class="card-toolbar">
      <div class="example-tools justify-content-center">
        <button mat-raised-button color="primary" [class.spinner]="exporting" (click)="export()" [disabled]="loading || exporting">
          <input type="file">
        </button>
        <button mat-raised-button color="accent" class="ml-2" (click)="createPg()">
          <span class="material-icons">add</span>Thêm mới
        </button>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <div class="card-body table-responsive">
      <mat-form-field appearance="standard">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Môn học</mat-label>
      <select matNativeControl required>
        <option value="volvo">Toán học</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Danh mục</mat-label>
      <select matNativeControl required>
        <option value="volvo">Toán chuyên đề</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Chuyên đề</mat-label>
      <select matNativeControl required>
        <option value="volvo">thi thử</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Lớp</mat-label>
      <select matNativeControl required>
        <option value="volvo">Lớp 10</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mức độ</mat-label>
      <select matNativeControl required>
        <option value="volvo">Dễ</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <ng-container>
    <a class="menu-link" routerLink="/promotion-management" routerLinkActive="active">
      <button mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon> 
      </button>
    </a>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
    </ng-container>

      <div class="loading-container">
        <svg class="splash-spinner" viewBox="0 0 50 50">
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
      </div>
    </div> -->
    <!-- <app-filter (onFilterData)="onFilterData($event)"></app-filter> -->
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="noidung">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nội dung </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.noidung}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="outlet">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Hành động</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.outlet }}
           <ng-container>
            <a class="menu-link" routerLink="/categories" routerLinkActive="active">
            <button mat-icon-button color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon">perm_data_setting</mat-icon>
            </button >
          </a>
          
            <button mat-icon-button color="primary">
              <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon> 
            </button>
         
            <button mat-icon-button color="warn">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </ng-container>
          
        </mat-cell>
      </ng-container>
     
     

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="pageSizeOptions" [pageSize]="filter.pageSize"
    [pageIndex]="filter.page" (page)="onPageChange($event)">

    </mat-paginator>
  </div>
  </div>
</div>
