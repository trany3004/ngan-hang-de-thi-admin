<div class="card card-custom example example-compact gutter-b">
  <div class="card-header">
    <div class="card-title">
      Quản lý tài khoản
    </div>
    <div class="card-toolbar">
      <div class="example-tools justify-content-center">
       
          <button mat-raised-button color="primary" (click)="createPg()">
            <span class="material-icons">add</span>Thêm mới
          </button>
    
      </div>
    </div>
  </div>
 
  <mat-table #table [dataSource]="dataSource" matSort class="table-responsive">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef mat-sort-header> STT </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.username }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> fullname </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.fullName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="matkhau">
      <mat-header-cell *matHeaderCellDef mat-sort-header> mật khẩu </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.password }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="diachi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> địa chỉ </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.diaChi }}</mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="quyen">
      <mat-header-cell *matHeaderCellDef mat-sort-header> quyền </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user.role }}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef width ="110px"> Action </th>
      <td mat-cell *matCellDef="let element" width ="110px">
        <ng-container>
          
          <button mat-icon-button color="primary" (click)="modify(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteObject(element._id)">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            
          </button>

          
        </ng-container>
      </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [length]="totalCount" [pageSizeOptions]="pageSizeOptions" [pageSize]="filter.pageSize"
  [pageIndex]="filter.page" (page)="onPageChange($event)">

  </mat-paginator>
</div>
