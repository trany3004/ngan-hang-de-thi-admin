<h2 mat-dialog-title>Update Lot Date</h2>
<form class="example-form" [formGroup]="pgManagementForm" (submit)="update()">
  <div class="loading" *ngIf="loading">
    <div class="loading-container">
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle
          class="path"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke-width="5"
        ></circle>
      </svg>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Product" formControlName="pg_product">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="pgManagementForm.controls['pg_product'].hasError('required')">
            Product is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Outlet" formControlName="pg_outlet">
            <mat-option *ngFor="let outlet of outlets" [value]="outlet.id">
              {{ outlet.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="pgManagementForm.controls['pg_product'].hasError('required')">
            Outlet is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Expired Date" formControlName="expiredDate"
          >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="pgManagementForm.controls['expiredDate'].hasError('required')">
            Expired Date is required
          </mat-error>
      </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput disabled [matDatepicker]="picker1" placeholder="Report Date" formControlName="reportDate"
          >
          <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error *ngIf="pgManagementForm.controls['reportDate'].hasError('required')">
            Report Date is required
          </mat-error>
      </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Update</button>
  </mat-dialog-actions>
</form>
