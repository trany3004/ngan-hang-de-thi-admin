<mat-dialog-content class="mat-typography">
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  [slides]="images.length"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of images; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="true"
    ></mat-carousel-slide>
  </mat-carousel>
</mat-dialog-content>
