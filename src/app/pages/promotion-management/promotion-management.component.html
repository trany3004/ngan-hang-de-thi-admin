<div class="card card-custom example example-compact gutter-b">
    <div class="card-header">
      <div class="card-title">
        Cập nhật câu hỏi
      </div>
      <div class="card-toolbar">
        <div class="example-tools justify-content-center">
            <a class="menu-link" routerLink="/working-schedule" routerLinkActive="active">
          
          <button mat-raised-button color="warn" class="ml-2" >
            <span class="material-icons">undo</span>Quay lại
          </button>
          </a>
          <button mat-raised-button color="accent" class="ml-2" (click)="create()">
            <span class="material-icons">save</span>Lưu
          </button>
        </div>
      </div>
    </div>
    <div class="card-body table-responsive">
      <div class="loading" *ngIf="loading">
        <div class="loading-container">
          <svg class="splash-spinner" viewBox="0 0 50 50">
            <circle
              class="path"
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke-width="5"
            ></circle>
          </svg>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Chọn layout">
          </mat-form-field>
        </div>
      </div>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Mặc định</mat-radio-button>
        <mat-radio-button value="2">2 cột</mat-radio-button>
        <mat-radio-button value="3">2 dòng</mat-radio-button>
        <mat-radio-button value="4">2 cột + 1 dòng</mat-radio-button>
      </mat-radio-group>
      <div class="row">
        <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Chọn môn học</mat-label>
            <select matNativeControl required>
              <option value="volvo">Toán</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
        <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Chọn danh mục</mat-label>
            <select matNativeControl required>
              <option value="volvo">Đề thi</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
          <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Chọn chủ đề</mat-label>
            <select matNativeControl required>
              <option value="volvo">THPT Lý Thường Kiệt</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
          <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Loại đáp án</mat-label>
            <select matNativeControl required>
              <option value="volvo">Một đáp án đúng</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
          <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Trình độ</mat-label>
            <select matNativeControl required>
              <option value="volvo">Lớp 12</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
          <div class="dm"> 
          <mat-form-field appearance="fill">
            <mat-label>Phân loại</mat-label>
            <select matNativeControl required>
              <option value="volvo">Thông hiểu</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
      </div>

    </div>
