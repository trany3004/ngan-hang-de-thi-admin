<div class="card card-custom example example-compact gutter-b">
  <div class="card-header">
    <div class="card-title">
      Inventory Reports
    </div>
    <div class="card-toolbar">
      <div class="example-tools justify-content-center">
        <button mat-raised-button color="primary" [class.spinner]="exporting" (click)="export()" [disabled]="loading || exporting">
          <span class="material-icons">vertical_align_bottom</span>Export
        </button>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <div class="loading" *ngIf="loading">
      <div class="loading-container">
        <svg class="splash-spinner" viewBox="0 0 50 50">
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
      </div>
    </div>
    <app-filter (onFilterData)="onFilterData($event)"></app-filter>
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="outlet">
        <mat-header-cell *matHeaderCellDef mat-sort-header> OutletName </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.outlet }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="product">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.product}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="before">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity In Stock </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.before}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="after">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Final Inventory </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.after}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.createdAt }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="justify-content-end">Action</mat-header-cell>
        <mat-cell class="justify-content-end" *matCellDef="let element">
          <ng-container>
            <button mat-icon-button color="primary" (click)="modifyInventory(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </ng-container>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div [hidden]="hidePagination">
      <mat-paginator [length]="totalCount" [pageSizeOptions]="pageSizeOptions" [pageSize]="filter.pageSize"
      [pageIndex]="filter.page" (page)="onPageChange($event)">
  
      </mat-paginator>
    </div>
  </div>
</div>
